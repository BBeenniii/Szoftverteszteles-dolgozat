<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js"></script>
  <title>Number List App</title>
</head>
<body>
  <div id="app">
    <label for="numberInput">Add a number:</label>
    <input type="number" id="numberInput" min="0">
    <button onclick="addNumber()">Add</button>
    <button onclick="showList()">Show List</button>
    <button onclick="showMinimum()">Show Minimum</button>
    <button onclick="showMaximum()">Show Maximum</button>
    <p id="result"></p>
  </div>
</body>
</html>
